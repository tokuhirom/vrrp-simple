version: '3.8'

services:
  vrrp-master:
    build: .
    container_name: vrrp-master
    hostname: vrrp-master
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    command: >
      run
      --interface eth0
      --vrid 10
      --priority 200
      --vips 172.20.0.100
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  vrrp-backup:
    build: .
    container_name: vrrp-backup
    hostname: vrrp-backup
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    command: >
      run
      --interface eth0
      --vrid 10
      --priority 100
      --vips 172.20.0.100
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    depends_on:
      - vrrp-master

  # Test runner container
  test-runner:
    image: alpine:latest
    container_name: test-runner
    network_mode: "host"
    command: >
      sh -c "
      apk add --no-cache curl iputils &&
      sleep 10 &&
      echo 'Testing VIP connectivity...' &&
      ping -c 3 172.20.0.100 &&
      echo 'Test completed'
      "
    depends_on:
      - vrrp-master
      - vrrp-backup

# Alternative setup with custom network (if host mode not preferred)
networks:
  vrrp-test:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1